defaults:
  - default

tool_choice: "required"
search_history: "individual"

search_tools:
  auto_rewrite: false
  auto_review: false
  allowed_sources: [cpg, statpearls, recop, textbooks]
  
  similarity_strategy: "reuse"
  query_similarity_threshold: 0.85
  
  relevance_threshold: 5
  
  max_concurrent_searches: 3
  cache_size: 100