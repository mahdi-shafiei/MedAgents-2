  seed: 42
  temperature: 0.0
  top_p: 0.95
  max_tokens: 16384
  presence_penalty: 0.0
  frequency_penalty: 0.0
  max_retries: 5
retrieval:
  tool_choice: required
  search_history: individual
  search_tools:
    auto_rewrite: false
    auto_review: false
    allowed_sources:
