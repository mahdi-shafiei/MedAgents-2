model:
  name: gpt-4o-mini
  temperature: 0.1
  top_p: 0.95
  max_tokens: 16384
  seed: 42
  presence_penalty: 0.0
  frequency_penalty: 0.0
  max_retries: 5
search:
  milvus:
    uri: ${oc.env:MILVUS_URI,"http://localhost:19530"}
  hardware:
    device: ${oc.env:DEVICE,"cuda"}
  allowed_sources:
  - cpg
  - statpearls
  - recop
  - textbooks
  topk:
    retrieve: 100
    rerank: 25
  similarity:
    threshold: 0.85
    strategy: reuse
  rewrite: false
  review: false
  cache:
    size: 100
  concurrency:
    max_searches: 3
  relevance:
    threshold: 5
  search_history: individual
  search_mode: both
orchestrate:
  context_sharing: cross_talk
  log_intermediate_steps: true
  orchestrator:
    model: ${model.name}
    temperature: ${model.temperature}
    max_turns: 1
  medical_specialties:
  - Internal Medicine
  - Cardiology
  - Neurology
  - Emergency Medicine
  - Infectious Disease
  - Pediatrics
  - Endocrinology
  - Pharmacology
  - Pulmonology
  - Gastroenterology
  - Hematology
  - Radiology
  - Nephrology
  - Psychiatry
  - Oncology
  - Genetics
  - Dermatology
  - Pathology
  - Geriatrics
  - Immunology
  - Rheumatology
  - Urology
  - Obstetrics and Gynecology
  - Surgery
  - Preventive Medicine
  - Critical Care Medicine
  - Toxicology
  - Anesthesiology
  - Neurosurgery
  - Family Medicine
  - Vascular Medicine
  - Ophthalmology
  - Orthopedics
  - Occupational Medicine
  - Sports Medicine
  - Public Health
  - Clinical Research
  - Sleep Medicine
  - Allergy and Immunology
  - Biostatistics
  - Medical Ethics
  - Neonatology
  - Nutrition
  - Epidemiology
  - Rehabilitation Medicine
  - Sexual Health
  - Reproductive Medicine
  - Transplant Medicine
  - Clinical Pathology
triage:
  disable_triage: true
  forced_level: custom
  forced_level_custom:
    num_experts: 2
    max_rounds: 3
    search_mode: required
  easy:
    num_experts: 2
    max_rounds: 1
    search_mode: none
  medium:
    num_experts: 3
    max_rounds: 2
    search_mode: auto
  hard:
    num_experts: 3
    max_rounds: 3
    search_mode: required
execution:
  run_id: 0
  dataset:
    name: medqa
    dir: ./data
    split: test_hard
  output:
    folder: ./output
  hardware:
    num_processes: 4
    gpu_ids:
    - 4
    - 5
    - 6
    - 7
    device: ${hydra:runtime.device}
  logging:
    level: INFO
  splice_length: 500
