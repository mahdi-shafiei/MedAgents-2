search:
  experiment_name: baseline
  milvus:
    uri: ${oc.env:MILVUS_URI,"http://localhost:19530"}
  hardware:
    device: ${oc.env:DEVICE,"cuda"}
  allowed_sources:
  - cpg
  - statpearls
  - recop
  - textbooks
  topk:
    retrieve: 100
    rerank: 20
  similarity:
    threshold: 0.85
    strategy: reuse
  rewrite: true
  review: false
  cache:
    size: 100
  concurrency:
    max_searches: 3
  relevance:
    threshold: 5
  search_history: none
  search_mode: both
orchestrate:
  discussion_mode: group_chat_with_orchestrator
  log_intermediate_steps: true
  orchestrator:
    model: ${model.name}
    temperature: ${model.temperature}
    max_turns: 1
  medical_specialties:
  - Internal Medicine
  - Cardiology
  - Neurology
  - Emergency Medicine
  - Infectious Disease
  - Pediatrics
  - Endocrinology
  - Pharmacology
  - Pulmonology
  - Gastroenterology
  - Hematology
  - Radiology
  - Nephrology
  - Psychiatry
  - Oncology
  - Genetics
  - Dermatology
  - Pathology
  - Geriatrics
  - Immunology
  - Rheumatology
  - Urology
  - Obstetrics and Gynecology
  - Surgery
  - Preventive Medicine
  - Critical Care Medicine
  - Toxicology
  - Anesthesiology
  - Neurosurgery
  - Family Medicine
  - Vascular Medicine
  - Ophthalmology
  - Orthopedics
  - Occupational Medicine
  - Sports Medicine
  - Public Health
  - Clinical Research
  - Sleep Medicine
  - Allergy and Immunology
  - Biostatistics
  - Medical Ethics
  - Neonatology
  - Nutrition
  - Epidemiology
  - Rehabilitation Medicine
  - Sexual Health
  - Reproductive Medicine
  - Transplant Medicine
  - Clinical Pathology
triage:
  experiment_name: baseline
  disable_triage: false
  forced_level: easy
  forced_level_custom:
    num_experts: 2
    max_rounds: 3
    search_mode: required
  easy:
    num_experts: 2
    max_rounds: 1
    search_mode: none
  medium:
    num_experts: 3
    max_rounds: 2
    search_mode: auto
  hard:
    num_experts: 3
    max_rounds: 3
    search_mode: required
execution:
  experiment_name: agent_configuration_triage_enabled
  batch:
    num_processes: 1
    gpu_ids:
    - 0
    - 1
    - 2
    - 3
    device: cuda
    seed: 42
  output:
    folder: ./output
    save_intermediate: true
    log_level: INFO
  experiments:
    run_id: 0
    splice_length: 500
    agent_memory: true
  dataset:
    name: medqa
    dir: ./data
    split: test_hard
  model:
    name: gpt-4o-mini
    temperature: 0.0
    top_p: 0.95
    max_tokens: 16384
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_retries: 5
